<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<title>Insert title here</title>
</head>
<body>

	<!-- div to display API data -->
<div id="wrapper" class= "row" style="padding: 50px; border: 2px solid black; " >
</div>


<h2 align="center">Review This Beer</h2>
        <form action="/create" method="POST" class="form-horizontal" id="beerReviewForm">
        <div class="form-group">
                <label for="idusers" class="col-sm-2 control-label">User ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idusers" name="idusers"  placeholder="user id" required>
                </div>
            </div>
            <div class="form-group">
                <label for="beer" class="col-sm-2 control-label">Beer</label>
                <div class="col-sm-10">
                    <input readonly type="text" class="form-control" id="beer" name="beer" placeholder="Beer" required>
                </div>
            </div>
            <div class="form-group">
                <label for="brewery" class="col-sm-2 control-label">Brewery</label>
                <div class="col-sm-10">
                    <input readonly type="text" class="form-control" id="brewery" name="brewery"  placeholder="Brewery" required>
                </div>
            </div>
            <div class="form-group">
                <label for="review" class="col-sm-2 control-label">Your Review</label>
                <div class="col-sm-10">
                    <textarea type="review" class="form-control" id="review" name="review" placeholder="Your Review Here!" required rows="6" cols="40" maxlength="256"></textarea>
                </div>
            </div>
            <div>
                <label for="hops">Hop Strength</label>
                <select name="hops" id="hops">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div>
                <label for="malt">Maltiness</label>
                <select name="malt" id="malt">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div>
                <label for="rating">Overall Beer Rating</label>
                <select name="rating" id="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Review</button>
                </div>
            </div>
        </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(function(){
	
	// retrieves params passed from APIResults page for selected beer from user
	function $_GET(param) {
		var vars = {};
		window.location.href.replace( location.hash, '' ).replace( 
			/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
			function( m, key, value ) { // callback
				vars[key] = value !== undefined ? value : '';
			}
		);
		if ( param ) {
			return vars[param] ? vars[param] : null;	
		}
		return vars;
	}

	// runs API call off of passed params from selection on APIResults page 
	$.get( "https://api.untappd.com/v4/search/beer?q="+ $_GET("beerInfo") +"&client_id=B2397B44662D900D4265BF03E035CE16D5CF4846&client_secret=2AE5A2667723D53FDDDCF2410EB5412F91FE433A", function( data ) {
		
			//	console.log(JSON.stringify(data))

			$.each(data.response.beers.items, function( index, value ) {
				
			//	var beerImg = value.beer.beer_label
			 breweryLink = value.brewery.contact.url
			 beerName = value.beer.beer_name
			 breweryName = value.brewery.brewery_name
			 var beerInfo = breweryName + " " + beerName

				
			 				
				$("#wrapper").append("<div style='border:3px solid black' id='oneBeer'>");
				$("#wrapper").append("<ul align='center'>");
				$("#wrapper").append("<li align='center'><a href='/beerDetails?beerInfo=" + beerInfo +" 'id='userSelection'>" + value.beer.beer_name + "</a></li>");
				$("#wrapper").append("<li align='center'>" + '<a href= "' + breweryLink +'">' + value.brewery.brewery_name +  '</a>' + "</li>");
				$("#wrapper").append("<li align='center'>" + '<img src=' + value.beer.beer_label + '>' + "</li>");
				$("#wrapper").append("<li align='center'>" + "<b>Abv : </b> " + value.beer.beer_abv + "</li>");
				$("#wrapper").append("<li align='center'>" + "<b>Style : </b> " + value.beer.beer_style + "</li>");
				$("#wrapper").append("<li align='center'>" + "<b>Beer Description:</b> " + value.beer.beer_description + "</li>");
				$("#wrapper").append("</ul><br>");
				$("#wrapper").append("</div>");
				$("#beer").val(value.beer.beer_name);
				$("#brewery").val(value.brewery.brewery_name);
				
				// displays the first div generated from parsed API data
				$.first("#oneBeer").display();
			
			});	
	}, "json" )
		
	
});
</script>

</body>
</html>
